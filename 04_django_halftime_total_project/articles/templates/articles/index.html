{% extends 'base.html' %}

{% block content %}
  <h1>INDEX</h1>
  {% if request.user.is_authenticated %}
    <a href="{% url 'articles:create' %}">[NEW]</a>
  {% endif %}
  <hr>
  {% for article in articles %}
    <p>글 번호 : {{article.pk}}</p>
    <p>
      글 제목 : <a href="{% url 'articles:detail' article.pk %}">{{article.title}} </a>
    </p>
    <hr>
    {% endfor %}
{% endblock content %}
